<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <img
      class="background-pattern-desktop"
      src="images/pattern-background-desktop.svg"
      alt="background-pattern"
    />
    <img
      class="background-pattern-mobile"
      src="images/pattern-background-mobile.svg"
      alt="background-pattern"
    />
    <main>
      <div class="card-container">
        <div class="image-box" role="img">
          <img src="images/illustration-hero.svg" alt="illustration-hero" />
        </div>
        <div class="summary-box">
          <div class="summary">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on
              any device anywhere you like!
            </p>
          </div>
          <div class="payment">
            <div class="plan-details">
              <img src="images/icon-music.svg" alt="icon-music" />
              <div class="price">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
              <a href="#">Change</a>
            </div>
            <div class="payment-btn">
              <a href="#">Proceed to Payment</a>
            </div>
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
